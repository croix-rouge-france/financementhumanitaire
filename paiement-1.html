<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Montant de Subvention</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e3a46 0%, #28a745 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Utilisation de min-height pour un bon centrage */
            margin: 0;
            padding: 0;
        }

        .logo img {
            width: 150px; /* Augmentation de la taille du logo */
            max-width: 100%; /* Assure la réactivité */
            height: auto; /* Conserve les proportions */
            margin-bottom: 20px; /* Espace entre le logo et le contenu */
        }

        .container {
            background-color: #ffffff;
            padding: 40px;
            max-width: 400px;
            width: 90%; /* Ajustement pour les petits écrans */
            text-align: center;
            box-shadow: 0px 15px 40px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
        }

        h1 {
            font-size: 2.2em;
            margin-bottom: 20px;
            color: #1d1f21;
        }

        p {
            font-size: 1.1em; /* Taille du texte pour la description */
            color: #555; /* Couleur plus douce pour le texte */
            margin-bottom: 20px; /* Espacement en dessous du paragraphe */
        }

        select {
            width: 100%;
            padding: 15px;
            font-size: 1.2em;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        button {
            background-color: #28a745;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #218838;
        }

        /* Styles responsives */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em; /* Réduction de la taille du titre pour les petits écrans */
            }

            .container {
                padding: 30px; /* Réduction du padding */
            }
        }

        @media (max-width: 480px) {
            .logo img {
                width: 120px; /* Ajustement de la taille du logo pour les très petits écrans */
            }

            h1 {
                font-size: 1.5em; /* Réduction de la taille du titre */
            }

            select {
                font-size: 1em; /* Ajustement de la taille de la police dans le select */
            }

            button {
                font-size: 1em; /* Ajustement de la taille du bouton */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="logo.png" alt="Logo entreprise">
        </div>
        <h1>Demande de Subvention</h1>
        <p>Veuillez sélectionner le montant de la subvention souhaitée.</p>
        <form id="subventionForm">
            <select id="loanAmount" name="loanAmount" required>
                <option value="" disabled selected>-- Sélectionnez un montant --</option>
                <option value="50000">50 000 €</option>
                <option value="60000">60 000 €</option>
                <option value="70000">70 000 €</option>
                <option value="90000">90 000 €</option>
                <option value="100000">120 000 €</option>
                <option value="150000">160 000 €</option>
                <option value="180000">200 000 €</option>
                <option value="380000">400 000 €</option>
                <option value="450000">500 000 €</option>
                <option value="510000">600 000 € et plus</option>
            </select>
            <button type="submit">Calculer les frais de dossier</button>
        </form>
    </div>

    <script>
        document.getElementById('subventionForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const loanAmount = document.getElementById('loanAmount').value;

            // Redirige vers la page de paiement avec le montant en paramètre
            window.location.href = `paiement-2.html?loanAmount=${loanAmount}`;
        });
    </script>
</body>
</html>
