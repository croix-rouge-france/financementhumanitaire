<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demande de subvention pour projet</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <style>
        /* Style global modernisé */
        /* Style global modernisé */
body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #1e3a46 0%, #28a745 100%);
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
}

.container {
    background-color: rgba(255, 255, 255, 0.9);
    padding: 40px;
    border-radius: 15px;
    box-shadow: 0px 8px 30px rgba(0, 0, 0, 0.2);
    max-width: 700px;
    width: 90%; /* Ajustement pour s'adapter à de petits écrans */
    text-align: center;
    backdrop-filter: blur(10px);
}

input, select, textarea {
    width: 100%; /* S'assure que les champs prennent 100% de la largeur disponible */
    padding: 14px;
    border-radius: 8px;
    border: 1px solid #ddd;
    margin-bottom: 20px;
    font-size: 1.1em;
    background-color: #f9f9f9;
    color: #333;
    outline: none;
    box-sizing: border-box; /* Inclut la bordure et le padding dans la largeur totale */
}

input:focus, select:focus, textarea:focus {
    border-color: #28a745;
    outline: none;
    background-color: #fff;
    box-shadow: 0px 0px 8px rgba(40, 167, 69, 0.3);
}

        .logo img {
            width: 120px;
            margin-bottom: 15px;
        }

        h1 {
            font-size: 2.5em; /* Réduire légèrement pour une meilleure adaptabilité */
            margin-bottom: 20px;
            color: #2b6777;
            font-weight: 600;
        }

        .step {
            display: none;
        }

        .step.active {
            display: block;
            animation: fadeIn 0.6s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        label {
            display: block;
            margin: 15px 0 5px;
            font-weight: 600;
            color: #1e3a46;
            font-size: 1.1em;
        }


        .buttons {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap; /* Permet aux boutons de passer à la ligne sur des écrans étroits */
        }

        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 14px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2em;
            transition: background-color 0.3s ease, transform 0.2s ease;
            flex: 1; /* Prend toute la largeur disponible */
            margin: 5px; /* Espacement entre les boutons */
        }

        button:hover {
            background-color: #218838;
            transform: translateY(-3px);
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.2em;
            }

            .container {
                padding: 30px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8em;
            }

            .container {
                padding: 20px;
            }

            button {
                width: 100%; /* Les boutons occupent toute la largeur */
            }

            .buttons {
                flex-direction: column; /* Les boutons passent en colonne */
                gap: 10px; /* Espacement entre les boutons */
            }
        }

        .hidden {
            display: none;
        }

        .success-message {
            text-align: center;
            background-color: #e6f7f1;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            animation: fadeIn 0.5s ease;
        }

        .success-message h2 {
            color: #28a745;
            font-size: 2.2em;
            margin-bottom: 15px;
        }

        .success-message p {
            color: #555;
            font-size: 1.2em;
            margin-bottom: 25px;
        }

        .success-message button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2em;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .success-message button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="logo.png" alt="Logo organisation">
        </div>
        <h1>Demande de subvention</h1>

        <form id="subventionForm">
            <!-- Étape 1 -->
            <div class="step active" id="step1">
                <label for="projectType">Quel type de projet souhaitez-vous réaliser avec la subvention ?</label>
                <select id="projectType" name="projectType" required>
                    <option value="" disabled selected>-- Sélectionnez votre type de projet --</option>
                    <option value="social">Projet social</option>
                    <option value="environnemental">Projet environnemental</option>
                    <option value="educatif">Projet éducatif</option>
                    <option value="autre">Autre</option>
                </select>
                <button type="button" class="next-btn">Suivant</button>
            </div>

            <!-- Étape 2 : Informations personnelles et projet -->
            <div class="step" id="step2">
                <label for="firstName">Quel est votre prénom ?</label>
                <input type="text" id="firstName" name="firstName" placeholder="Votre prénom" required>

                <label for="lastName">Quel est votre nom ?</label>
                <input type="text" id="lastName" name="lastName" placeholder="Votre nom de famille" required>

                <label for="birthDate">Quelle est votre date de naissance ?</label>
                <input type="date" id="birthDate" name="birthDate" required>

                <label for="phoneNumber">Quel est votre numéro de téléphone ?</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Exemple : +33 6 12 34 56 78" pattern="[+]*[0-9]{1,4}[\s.-]?[0-9]{1,14}" required>

                <label for="address">Quelle est votre adresse exacte ?</label>
                <input type="text" id="address" name="address" placeholder="Adresse complète" required>

                

                <button type="button" class="next-btn">Suivant</button>
            </div>

            <!-- Étape 3 -->
            <div class="step" id="step3">
                <label for="justification">Pourquoi avez-vous besoin de cette subvention ?</label>
                <textarea id="justification" name="justification" rows="4" placeholder="Expliquez pourquoi votre projet nécessite une subvention" required></textarea>
                <div class="buttons">
                    <button type="button" class="prev-btn">Précédent</button>
                    <button type="button" class="next-btn">Suivant</button>
                </div>
            </div>

            <!-- Étape finale -->
            <div class="step" id="step4">
                <div class="success-message">
                    <h2>Félicitations !</h2>
                    <p>Votre demande de subvention a été soumise avec succès. Nous reviendrons vers vous dans les plus brefs délais.</p>
                    <button type="button" onclick="window.location.reload();">Soumettre une nouvelle demande</button>
                </div>
            </div>
        </form>
    </div>

    <script>
        const nextButtons = document.querySelectorAll('.next-btn');
        const prevButtons = document.querySelectorAll('.prev-btn');
        const steps = document.querySelectorAll('.step');
        let currentStep = 0;

        nextButtons.forEach(button => {
            button.addEventListener('click', () => {
                if (currentStep < steps.length - 1) {
                    steps[currentStep].classList.remove('active');
                    currentStep++;
                    steps[currentStep].classList.add('active');
                }
            });
        });

        prevButtons.forEach(button => {
            button.addEventListener('click', () => {
                if (currentStep > 0) {
                    steps[currentStep].classList.remove('active');
                    currentStep--;
                    steps[currentStep].classList.add('active');
                }
            });
        });
    </script>
</body>
</html>
